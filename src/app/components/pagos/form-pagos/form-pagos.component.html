<app-navbar-system></app-navbar-system>
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <p>Registro de nuevo pago.</p>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <input type="text" name="nombre" [(ngModel)]="pago.concepto" placeholder="Concepto" class="form-control" autofocus>
                    </div>
                    <div class="form-group">
                        <input type="text" name="app" [(ngModel)]="pago.cantidad" placeholder="Cantidad" class="form-control">
                    </div>
                    <div class="form-group">
                        <select name="Users_id" [(ngModel)]="pago.Users_id" class="form-control">
                            <option value="0">Selecciona un usuario:</option>
                            <option *ngFor="let user of users" value="{{ user.id }}">{{user.id}} - {{ user.nombre }} {{user.app}} {{user.apm}}</option>
                        </select>
                    </div>
                    <div class="form-group d-flex justify-content-center">
                        <button class="btn btn-info" (click)="edit ? updatePago() : savePago()">Guardar Pago</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
