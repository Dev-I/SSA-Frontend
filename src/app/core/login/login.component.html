<div class="container-fluid py-4 bg-gray-dark">
    <h1 class="text-center">Sistema de Información</h1>
    <hr>
    <div class="container d-flex justify-content-center">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">Iniciar Sesión</div>
                    <div class="card-body">
                        <div class="alert alert-info" role="alert" *ngIf="eForm">
                            Rellena todos los campos
                        </div>
                        <div class="alert alert-danger" role="alert" *ngIf="error">
                            Algo salió mal, revisa tus datos.
                        </div>
                        <form #frmLogin="ngForm" (ngSubmit)="onLogin(frmLogin)">
                            <div class="form-group row">
                                <label for="id" class="col-md-4 col-form-label text-md-right">Número Identificador</label>
                                <div class="col-md-6">
                                    <input id="id" type="text" class="form-control" name="id" ngModel required autofocus>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="id" class="col-md-4 col-form-label text-md-right">Contraseña</label>
                                <div class="col-md-6">
                                    <input id="password" type="password" class="form-control" name="password" ngModel required autofocus>
                                </div>
                            </div>
                            <div class="form-group justify-content-center d-flex">
                                <input type="submit" value="Iniciar Sesión" class="btn btn-info">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
