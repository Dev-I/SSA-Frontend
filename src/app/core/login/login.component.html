<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">Iniciar Sesión</div>
                <div class="card-body">
                    <form #frmLogin="ngForm" (ngSubmit)="onLogin(frmLogin)">
                        <div class="form-group row">
                            <label for="id" class="col-md-4 col-form-label text-md-right">Número Identificador</label>
                            <div class="col-md-6">
                                <input id="id" type="text" class="form-control" name="id" ngModel required autofocus>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="id" class="col-md-4 col-form-label text-md-right">Contraseña</label>
                            <div class="col-md-6">
                                <input id="password" type="password" class="form-control" name="password" ngModel required autofocus>
                            </div>
                        </div>
                        <div class="form-group row">
                            <input type="submit" value="Iniciar Sesión">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
